    <script>
    $(window).trigger('scroll');
      $(window).on('scroll', function () {
        var pixels = 50;
        var top = 2600;
        if ($(window).scrollTop() > pixels) {
          $('.navbar-expand-lg').addClass('navbar-reduce py-1');
          $('.navbar-expand-lg').removeClass('navbar-trans pt-3');
        } else {
          $('.navbar-expand-lg').addClass('navbar-trans pt-3');
          $('.navbar-expand-lg').removeClass('navbar-reduce py-1');
        }
      });
      $('.navbar-toggler').on('click', function() {
    if( ! $('#mainNav').hasClass('navbar-reduce')) {

    }
  })
